<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap"
    />
    <link rel="stylesheet" href="/css/style.css" />
<body>
    <header class="header container">
        <h1 class="header_name">Hotel manager</h1>
    </header>
    <section class="container">
        <div class="content_form">
            <form>
                <fieldset class="create">
                    <legend>Create Hotel</legend>
                    <p>
                        <div class="item">
                        <label for="title">Name Hotel</label>
                        <input type="text" id="tittle_input">
                        <span id="errorName"></span>
                    
                        </div>
                    </p>
                    <p>
                        <div class="item">
                        <label for="rooms">Number of rooms</label>
                        <input type="number" id="room_input">
                        
                        </div>
                    </p>    
                    <p>
                        <div class="item">
                        <label for="duration_input" class="form_label">Number of visitors</label>
                        <input type="number" class="form_control" id="visitors_input">
                        </div>
                    </p>
                    
                    <button class="create_button" id="submit_button">
                        Submit
                    </button>

                </fieldset>

                <fieldset class="find">
                    <p>Items found: <span id="items_counter"> all </span></p>
                    <legend>Find Hotel</legend>
                    <p>
                        <label for="find" >Find Hotel</label>
                        <input type="text" id="find_input">
                        <span class="error" id="errorFind"></span>
                    
                    </p>
                    <button id="find_button" type="button" class="but">Find</button>
                    <button id="cancel_find_button" type="button " class="but4">Cancel</button>
                    <legend>Sort rooms</legend>
                    <button class="sort_button" id="sort_items_asc">Lower </button>
                    <button class="sort_button" id="sort_items_desc">Higher </button>
                </fieldset>
            </form>
        </div>
        <div class="items_list">
            <ul id="items_container" class="items_container"></ul>
        </div>
    </section>
    <script  src="js/index.js" type="module"></script>
</body>
</html>
